<div *ngIf="cargando" class="alert alert-success text-center" role="alert">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync fa-spin fa-2x" aria-hidden="true"></i>
    </p>
    <p class="mb-0"></p>
</div>
<div *ngIf="!cargando && error != null" class="alert alert-danger text-center" role="alert">
    <h4 class="alert-heading">Error</h4>
    <pre>
        {{error | json}}
    </pre>
    <p class="mb-0"></p>
</div>

<div *ngIf=" !cargando && error == null" class="row">
    <div class="col-4">
        <img src={{usuario.avatar}} alt="avantar " class="img-thumbnail ">
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item"> <b>Nombre</b>{{usuario.firstName}}</li>
            <li class="list-group-item"> <b>Appellidos</b>{{usuario.lastName}}</li>
            <li class="list-group-item"> <b>Email</b>{{usuario.email}}</li>
        </ul>

    </div>
</div>
